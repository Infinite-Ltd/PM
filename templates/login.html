
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body background="">

    <div class="container" style="width:400px;height:300px;margin-top: 80px">

      <form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading" style="margin-bottom: 20px;">快登陆！</h2>
        <!--label for="inputEmail" class="sr-only">工号</label-->
        <input name="username" id="username" class="form-control" placeholder="工号" required autofocus>
          <br>
        <!--label for="inputPassword" class="sr-only">密码</label-->
        <input name='pwd' type="password" id="paw" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住你
          </label>
        </div>
        <div class="container-fluid ">
        <button class="btn btn-lg btn-primary align-left" type="submit">登 录</button>
        <a href="/register" class="cancel-link align-right" style="font-size: large">注册</a>
        </div>
      </form>
      <div class="center-block" ><p class="text-danger" style="font-size: large">{{ message }}</p></div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
